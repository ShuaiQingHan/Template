<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>树形菜单</title>
		<style type="text/css">
			ul{
				cursor: pointer;
			}
			ul>.one{
				list-style-image:url(img/1.gif);
			}
			.two{
				display:none;
			}
		</style>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul>
			<li class="one">一级菜单
				<ul class="two">
					<li >二级菜单
						<ul class="two">
							<li>三级菜单
								<ul class="two">
									<li >四级菜单
										<ul class="two">
											<li>菜单</li>
											<li>菜单</li>
											<li>菜单</li>
										</ul>
									</li>
									<li>四级菜单</li>
									<li>四级菜单</li>
									<li>四级菜单</li>
								</ul>
							</li>
							<li>三级菜单</li>
							<li>三级菜单</li>
							<li>三级菜单</li>
						</ul>
					</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			
			<li class="one">一级菜单</li>
			<li class="one">一级菜单</li>
			<li class="one">一级菜单</li>
		</ul>
		<script type="text/javascript">
			$("li:not(:has(ul))").css("list-styl","none");
			
				$("li").click(function(){   //阻止事件冒泡
				var e=e||event;
				e.stopPropagation()
			})
			$("li:has(ul)").click(function(){
				if($(this).children("ul").css("display")=="none"){
					$(this).css("list-style-image","url(img/2.gif)")
					$(this).children("ul").show(1000)
				}else{
					$(this).css("list-style","url(img/1.gif)")
					$(this).children("ul").hide(1000)
				}
			})
		</script>
	</body>
</html>
