<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this指向问题</title>
</head>
<body>
    <script type="text/javascript">
            function Person(color) {
            console.log(this)
            this.color = color;
            this.getColor = function () {
              console.log(this)
              return this.color;
            };
            this.setColor = function (color) {
              console.log(this)
              this.color = color;
            };
          }

          Person("red"); //this是谁?   //window

          var p = new Person("yello"); //this是谁? //person

          p.getColor(); //this是谁? //person

          var obj = {};
          p.setColor.call(obj, "black"); //this是谁?   //obj

          var test = p.setColor;
          test(); //this是谁?     //window

          function fun1() {
            function fun2() {
              console.log(this);
            }

            fun2(); //this是谁?  //window
          }
          fun1();
    </script>
</body>
</html>
