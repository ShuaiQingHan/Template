<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>导菜单</title>
    <style type="text/css">
        #list1 {
            cursor: pointer;
            list-style: none;
            width: 60px;
            background: #B5DE3C;
        }

        #list2,
        #list3 {
            cursor: pointer;
            width: 60px;
            list-style: none;
        }

        #list2,
        #list6 {
            display: none;
        }

        #list3,
        #list5 {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>菜单一
            <ul id="list2">
                <li>菜单二
                    <ul id="list3">
                        <li>菜单三</li>
                        <li>菜单三</li>
                    </ul>
                </li>
                <li>菜单二</li>
            </ul>
        </li>
    </ul>
    <ul>
        <li>菜单一
            <ul id="list5">
                <li>菜单二
                    <ul id="list6">
                        <li>菜单三</li>
                        <li>菜单三</li>
                    </ul>
                </li>
                <li>菜单二</li>
            </ul>
        </li>
    </ul>
    <!--  <script src="jquery-1.11.1.js" type="text/javascript"></script> -->
    <script type="text/javascript">
        $(function () {
            $("ul").click(function (e) {
                e.stopPropagation();
                $("#list2").fadeToggle("slow");
            })
            $("#list2").click(function (e) {
                e.stopPropagation();
                $("#list3").fadeToggle("slow");
            })
            $("#list3").click(function (e) {
                e.stopPropagation();
            })

        })
    </script> 
</body>

</html>
