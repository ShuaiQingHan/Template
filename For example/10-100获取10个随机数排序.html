 // 自定义行数等腰三角形
    
    var n = prompt("请输入行数：")
    for(var i=1;i<=n;i++){
      for(var j=n-1;j>=i;j--){
        document.write("&nbsp");
      }
        for(var k=1;k<=2*i-1;k++){
          document.write("*");
        }
        document.write("<br>");
      }
