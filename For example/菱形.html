<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
           function fnPr(){
           for(var i=1;i<=6; i++ ){
               for (var j=1;j<=6-i;j++){
                   document.write("&nbsp;")
               }
               for (var j=1;j<=2*i-1;j++){
                   if(j==1||j==2*i-1){
                       document.write("*");
                   }else{
                       document.write("&nbsp;");
                   }
               }
               document.write("<br/>");
           }

      for( var i = 1 ; i<= 5; i++ ){
            for( var j = 1 ; j <=i; j++ ){
                document.write("&nbsp;");
            }
            for( var j = 1; j <= 11 - 2*i ; j++ ){
                if( j == 1 || j == 11 - 2*i  ){
                    document.write("*");
                }else{
                    document.write("&nbsp;");
                }
            }
            document.write( "<br>" );
        }
    }
    fnPr();
    </script>
</body>
</html>
