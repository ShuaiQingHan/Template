<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动跟随特效</title>
	<style type="text/css">
		body{background:url('11.jpg')no-repeat top center/cover;}
		div{

			/* background: url('j8.png'); */
			width:10px;
			height:10px;
			background:#A8F3B3;
			position:absolute;
			border-radius:50%;

		}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
		    var oDiv = document.getElementsByTagName("div");
		    //鼠标滑过页面
		    
		    document.onmousemove=function(){
		    	oDiv[0].style.left=event.clientX+"px";
		    	oDiv[0].style.top=event.clientY+"px";
		    
		    for(var i=oDiv.length-1;i>0;i--){
		    	oDiv[i].style.left=oDiv[i-1].style.left;
		    	oDiv[i].style.top=oDiv[i-1].style.top;
		    	}
		    }
		    document.onmouseup=function(){
		    	document.onmousemove=null;
		    	// oDiv.style.display = "block";

		    }
		   
		}
	</script>

	<div></div>
	<div></div>

</body>
</html>
